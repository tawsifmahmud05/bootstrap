<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .h-10 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form
            class="row row-cols-lg-auto g-3 align-items-center justify-content-center"
          >
            <div class="col-12">
              <label for="inline-username" class="visually-hidden"
                >Username</label
              >
              <div class="input-group input-group-sm">
                <span class="input-group-text">@</span>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="inline-username"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="col-12">
              <label for="Preference" class="visually-hidden">Preference</label>
              <select id="Preference" class="form-select form-select-sm">
                <option selected>Choose...</option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check small m-0">
                <input type="checkbox" id="check" class="form-check-input" />
                <label for="check" class="form-check-label">Remember me</label>
              </div>
            </div>
            <div class="col-12">
              <input type="submit" class="btn btn-sm btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
