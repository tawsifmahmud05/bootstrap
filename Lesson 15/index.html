<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <p>This is <mark>Mark Tag</mark></p>
    <p>This is <del>Delete Tag</del></p>
    <p>This is <s>Strike Tag</s></p>
    <p>This is <u>Underlined Tag</u></p>
    <p>This is <small>Small Tag</small></p>
    <p>This is <strong>Strong Tag</strong></p>
    <p>This is <em>Emphasized Tag</em></p>

    <hr />

    <p>This is <span class="mark">Mark Tag</span></p>
    <p>This is <span class="text-decoration-line-through">Delete Tag</span></p>
    <p>This is <span class="text-decoration-underline">Underline Tag</span></p>
    <p>This is <span class="small">Small Tag</span></p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
