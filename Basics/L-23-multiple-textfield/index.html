<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .h-10 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label class="form-label" for="u_name">Username</label>
              <input class="form-control" type="text" id="u_name" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="u_comment">Comment</label>
              <textarea class="form-control" id="u_comment" rows="5"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="u_text">Some text</label>
              <input
                class="form-control form-control-lg"
                type="text"
                id="u_text"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="u_text1">Some text</label>
              <input
                class="form-control form-control-sm"
                type="text"
                id="u_text1"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="u_email">Email</label>
              <input
                class="form-control form-control-sm"
                type="text"
                id="u_email"
                value="tawsif@gmail.com"
                readonly
                disabled
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="u_file">File</label>
              <input
                class="form-control form-control-sm"
                type="file"
                id="u_file"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="u_color">Color</label>
              <input
                class="form-control form-control-sm form-control-color"
                type="color"
                id="u_color"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
